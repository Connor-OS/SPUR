{% extends "layout.html" %}

{% block pageTitle %}
Payment
{% endblock %}


{% block content %}

        <div class="your-offer">
            <div class="offer-details">
                <p>Your Last step to studying abroad!</p>
                <img src="/images/payment-screen.png">
            </div>

                <!-- Checkout will insert the payment form here -->
            </div>
        </div>
    </div>

<script src="/javascripts/checkout.js" defer></script>
{% endblock %}
