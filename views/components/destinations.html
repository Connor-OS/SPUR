<link rel="stylesheet" type="text/css" media="all" href="/stylesheets/glide.core.css" />

<div class="destinations-carousel">
    <h2>Destinations</h2>
    <div class="glide">
        <div data-glide-el="track" class="glide__track">
            <ul class="glide__slides">
                <li class="glide__slide "><img src="/images/destinations/Newcastle.png"></li>
                <li class="glide__slide"><img src="/images/destinations/Bristol.png"></li>
                <li class="glide__slide"><img src="/images/destinations/Manchester.png" ></li>
            </ul>
            <div class="glide__arrows" data-glide-el="controls">
                <button class="glide__arrow glide__arrow--left" data-glide-dir="<">prev</button>
                <button class="glide__arrow glide__arrow--right" data-glide-dir=">">next</button>
            </div>
        </div>
    </div>
</div>

<script>
    new Glide('.glide', {
        perView: 3,
        type: "carousel",
    }).mount()
</script>
