
{% macro dropdown(name, items) %}
    <script src="/javascripts/dropdown.js"></script>
    <input id="{{ name }}Dropdown" name="{{ name }}" placeholder="{{ name }}" onclick="showDropdown('{{ name }}Options')" class="dropinput">
    <div id="{{ name }}Options" class="dropdown-content">
        {% for item in items %}
            <p onclick="select(document.getElementById('{{ item }}'))">{{ item }}</p>
        {% endfor %}
    </div>
{% endmacro %}

<div class="your-offer">
    <h1>Your offer</h1>
    <form action="#" class="your-details" method="POST">

        <div class="form-header">
            <h3>Your details</h3>
            <h3>Amount</h3>
        </div>

        <div class="form-section">
            <div class="form-column">
                {{ dropdown("course", coursesNames) }}
                <input name="date" id="course_dates" placeholder="Course start date"  type='text'>
                <input type="number" id="weeks" name="weeks" placeholder="Number of weeks" min="1" value="1" >
                <input type="hidden" id="cost_per_week" value="" />
            </div>

            <div class="form-column amount-column">
                <p>£<span id="course-total">0</span></p>
            </div>
        </div>

        <div class="form-section">
            <div class="form-column">
                {{ dropdown("accommodation", ["family", "student house"]) }}
                <input name="date" id="stay_dates" placeholder="Course start date"  type='text'>
            </div>

            <div class="form-column amount-column">
                <p>£560</p>
            </div>
        </div>

        <div style="flex-basis: 100%; text-align: center;">
            <p>Total to pay</p>
            <button type="submit">Book</button>
        </div>
    </form>
</div>

<script src="/javascripts/your-offer.js"></script>
